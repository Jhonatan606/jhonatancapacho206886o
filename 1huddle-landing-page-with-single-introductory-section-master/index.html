<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stilos.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="contenedor">
    <img src="images/logo.svg" alt="logo" class="logo" >
    <div class="primero filas">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      <div class="segundo">
        <h3 class="titulo">Build The Community <br> Your Fans Will Love</h3>
        <p class="parrafo"> Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
          Create connections with <br> your users as you engage in genuine discussion. 
        </p>
        <button> Register</button>
      </div>
    </div>
  </section>
</body>
</html>
